<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	<head>

		<title>LibrarySystemHome</title>
	</head>

<body>

	<h2>Library Home Page</h2>
	<hr>
	<p>
	Welcome to the library home page!
	</p>
	
	<hr>
	
	<div>
		User:<span sec:authentication="name"></span>
		<br><br>
		Role(s):<span sec:authentication="principal.authorities"></span>
		
		<div th:if="${session.user}">
			<p th:text="'First name: ' + ${session.user.firstName} + ', Last name: ' + ${session.user.lastName} + ', Email: ' + ${session.user.email}"></p>
		</div>
	</div>
	
	<div sec:authorize="hasRole('ROLE_ADMIN')">  

		<!-- Add a link to point to /systems ... this is for the admins -->
		
		<p>
			<a th:href="@{/systems}">IT Systems Meeting</a>
			(Only for Admin peeps)
		</p>
	
	</div>
		<hr>
	
	<!-- Add a logout button -->
	<form th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" />
	
	</form>	
	

</body>



</html>
